<clr-main-container>
  <div *ngIf="error" class="alert alert-app-level alert-danger">
    <div class="alert-items">
        <div class="alert-item static">
            <div class="alert-icon-wrapper">
                <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
            </div>
            <div class="alert-text">
                Configuration error!
            </div>
            <div class="alert-actions">
                <button class="btn alert-action" routerLink="/config" routerLinkActive="sg-hidden">View details</button>
            </div>
        </div>
    </div>
</div>
  <clr-header class="header-5">
    <div class="branding">
      <a href="#" class="nav-link">
        <span class="clr-icon clr-clarity-logo"></span>
        <span class="title">SendGRPC</span>
      </a>
    </div>
  </clr-header>
  <div class="content-container">
    <sg-navigation></sg-navigation>
    <router-outlet></router-outlet>
  </div>
</clr-main-container>
